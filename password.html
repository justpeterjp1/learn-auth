<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="form-container wide">
    <form id="resetForm" class="form" type="submit">
      <h1>Reset Password</h1>

      <div class="form-item">
        <label for="resetEmail"><i class="fa fa-envelope"></i> Enter your account Email</label>
        <input type="text" id="resetEmail" placeholder="Email or Username" required>
        <p id="loginPasswordError" class="text-red-600 text-sm mt-1 hidden"></p>
        <small class="helper-text">
          Input the email (or username) associated with your account to reset password.
        </small>
      </div>

      <input type="submit" class="btn-primary" value="Send Reset Link">
      <a href="/login.html" class="btn-secondary">Back to Login</a>
    </form>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
