<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="form-container wide">
    <form action="" class="form">
      <h1>Reset Password</h1>
      <div class="form-item">
        <label for="email">Enter your account Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <small class="helper-text">
          Input Email associated with your account to reset password.
        </small>
      </div>
      <input type="submit" class="btn-primary" value="Send Reset Link">
      <a href="/login.html" class="btn-secondary">Back to Login</a>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
