<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up here</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
        <h6>Or continue with <span><i class="fa-brands fa-google"></i></span></h6>
    <form action="" class="form-container">
        <h1>Sign up with us to get unlimited access</h1>
        <label for="name">Username</label>
        <input type="text" placeholder="Choose a Username" required>
        <label for="mail">Email</label>
        <input type="email" placeholder="Your Email" required>
        <label for="password">Choose a Password</label>
        <input type="password" placeholder="Input password" required>
        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Confirm password" required>
        <input type="submit">
    </form>
    <h6>Already have an account? <span><a href="/login.html">Sign in</a></span></h6>
    <script src="app.js"></script>
</body>
</html>
