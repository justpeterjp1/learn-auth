<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up here</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
            <form action="" class="form">
                <h1>Sign up with us to get unlimited access</h1>
                <div class="form-item">
                    <label for="name">Username:</label>
                <input type="text" placeholder="Choose a Username" required>
                </div>
                <div class="form-item">
                    <label for="mail">Email:</label>
                <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-item">
                    <label for="password">Choose a Password:</label>
                <input type="password" placeholder="Input password" required>
                </div>
                <div class="form-item">
                    <label for="password">Confirm Password:</label>
                <input type="password" placeholder="Confirm password" required>
                </div>
                <input type="submit" class="btn-primary">
                <h6>Already have an account? <span><a class="btn-secondary" href="/index.html">Sign in</a></span></h6>
                 <h6>Or continue with <span><img class="google-logo" src="/assets/logos/google.svg" alt=""></span></h6>
            </form>
     </div>
    
    <script src="app.js"></script>
</body>
</html>
